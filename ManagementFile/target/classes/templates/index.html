<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img th:src="@{/assets/images/FPT_New_Logo.png}"
					class="navbar-brand" alt="Beer" /> <a class="navbar-brand"
					href="#" th:href="@{/}">File Management</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<h2>Upload Or Download Files</h2>
		<p>
			Welcome <span sec:authentication="principal.username">User</span>
		</p>

		<div id="SearchDictionary">
			<label class="lable-search">File Name</label> <input type="text"
				id="txtSearchDictionary" class="form-control"
				style="float: left; width: 30%"> <label class="lable-search">AND</label>
			<label class="lable-search">Authorities</label>
			<div class="box">
				<select>
					<option>READ</option>
					<option>SHARE</option>
					<option>OWNER</option>
				</select>
			</div>
			<button id="btnSearchDictionary" class="btn btn-primary"
				style="float: left; margin-left: 20px;">Search File</button>
			<a th:href="@{/showUploadFile}" class="btn btn-primary"
				style="float: left; margin-left: 20px; height: 38px"> Upload File</a>
		</div>

	</div>



	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
